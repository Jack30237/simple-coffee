<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Coffee</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <div class="header-content">
    <div class="logo">LOGO</div>
    <button class="menu-btn">☰</button>
  </div>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>SIMPLE COFFEE</h1>
    <p>A CUP OF COFFEE TO START YOUR DAY RIGHT</p>
    <button class="btn primary">CONTACT US</button>
  </div>
</section>

<section class="items">
  <article class="item">
    <img src="images/espresso.png" alt="Espresso">
    <div class="item-info">
      <h2>ESPRESSO</h2>
      <p>Ingredients: Espresso + Hot water</p>
      <button class="btn secondary">order</button>
    </div>
  </article>

  <article class="item">
    <img src="images/americano.png" alt="Americano">
    <div class="item-info">
      <h2>AMERICANO</h2>
      <p>Espresso + plenty of hot water</p>
      <button class="btn secondary">order</button>
    </div>
  </article>

  <article class="item">
    <img src="images/latte.png" alt="Latte">
    <div class="item-info">
      <h2>LATTE</h2>
      <p>Espresso + hot milk + milk foam</p>
      <button class="btn secondary">order</button>
    </div>
  </article>
</section>

<footer class="footer">
  <p>© 2026 Simple Coffee</p>
</footer>

<script src="script.js"></script>
</body>
</html>
